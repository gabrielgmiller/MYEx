<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß≥ Viagens - MYEx</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .main-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .trip-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 2rem; /* Aumentado de 1.5rem */
            padding: 0; /* Garantir que n√£o h√° padding extra */
        }

        .trip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .trip-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem; /* Aumentado de 1.5rem */
        }

        .trip-card .card-body {
            padding: 2.5rem; /* Aumentado para mais espa√ßo interno */
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2rem 1.5rem; /* Aumentado padding vertical */
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem; /* Mais espa√ßo entre cards */
            min-height: 120px; /* Altura m√≠nima para consist√™ncia */
        }

        .stats-value {
            font-size: 2.2rem; /* Ligeiramente maior */
            font-weight: 700;
            margin-bottom: 0.8rem; /* Mais espa√ßo */
        }

        .stats-label {
            color: #64748b;
            font-size: 1rem; /* Ligeiramente maior */
            font-weight: 500;
            line-height: 1.4;
        }

        .expense-item {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            padding: 1.5rem; /* Aumentado padding */
            margin-bottom: 1rem; /* Mais espa√ßo entre itens */
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-custom {
            border-radius: 12px;
            padding: 1rem 2rem; /* Aumentado padding dos bot√µes */
            font-weight: 600;
            font-size: 1.1rem; /* Texto ligeiramente maior */
            transition: all 0.3s ease;
        }

        .progress-custom {
            height: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar-custom {
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        .budget-alert {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .expense-item {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .expense-item:hover {
            background: rgba(248, 250, 252, 1);
            transform: translateX(5px);
        }

        .btn-custom {
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary-custom {
            background: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary-custom:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: var(--gradient-bg);
            color: white;
            border-radius: 20px 20px 0 0;
            border-bottom: none;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 1rem; /* Aumentado de 0.75rem */
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .form-label {
            margin-bottom: 0.8rem; /* Mais espa√ßo ap√≥s labels */
            font-weight: 600;
            font-size: 1rem;
        }

        .input-group-text {
            padding: 1rem; /* Mesmo padding dos inputs */
            font-size: 1rem;
            border-radius: 12px 0 0 12px;
        }

        /* Melhor espa√ßamento para campos do formul√°rio */
        .mb-3 {
            margin-bottom: 1.8rem !important; /* Mais espa√ßo entre campos */
        }

        .category-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .category-alimentacao { background: #fef3c7; color: #92400e; }
        .category-transporte { background: #dbeafe; color: #1e40af; }
        .category-lazer { background: #fce7f3; color: #be185d; }
        .category-moradia { background: #d1fae5; color: #065f46; }
        .category-outros { background: #f3f4f6; color: #374151; }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Estilos dos modais */
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: var(--gradient-bg);
            color: white;
            border-radius: 20px 20px 0 0;
            border-bottom: none;
            padding: 2rem; /* Aumentado padding do header do modal */
        }

        .modal-body {
            padding: 2.5rem; /* Aumentado padding do body do modal */
        }

        .modal-footer {
            padding: 1.5rem 2.5rem; /* Aumentado padding do footer do modal */
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-wallet me-2"></i>MYEx
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/monthly">
                    <i class="fas fa-calendar-alt me-1"></i>Mensal
                </a>
                <a class="nav-link active" href="/trips">
                    <i class="fas fa-plane me-1"></i>Viagens
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container" style="margin-top: 100px;">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="text-white mb-2">
                            <i class="fas fa-plane me-3"></i>Minhas Viagens
                        </h1>
                        <p class="text-white-50 mb-0">Organize e controle os gastos de suas viagens</p>
                    </div>
                    <button class="btn btn-light btn-custom" onclick="showCreateTripModal()">
                        <i class="fas fa-plus me-2"></i>Nova Viagem
                    </button>
                </div>
            </div>
        </div>

        <!-- Trips List -->
        <div id="trips-container">
            <!-- Trips will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="trip-card">
                <div class="card-body">
                    <i class="fas fa-suitcase-rolling"></i>
                    <h3>Nenhuma viagem encontrada</h3>
                    <p>Comece criando sua primeira viagem para organizar seus gastos!</p>
                    <button class="btn btn-primary-custom btn-custom" onclick="showCreateTripModal()">
                        <i class="fas fa-plus me-2"></i>Criar Primeira Viagem
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Create/Edit Trip -->
    <div class="modal fade" id="tripModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plane me-2"></i>
                        <span id="modal-title">Nova Viagem</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="trip-form">
                        <input type="hidden" id="trip-id" name="trip_id">
                        
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-map-marker-alt me-1"></i>Nome da Viagem
                                </label>
                                <input type="text" class="form-control" id="trip-name" name="name" 
                                       placeholder="Ex: It√°lia, Paris, Jap√£o..." required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-calendar-days me-1"></i>Dura√ß√£o (dias)
                                </label>
                                <input type="number" class="form-control" id="trip-duration" name="duration" 
                                       min="1" placeholder="Ex: 7" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-calendar-alt me-1"></i>Data de In√≠cio
                                </label>
                                <input type="date" class="form-control" id="trip-start-date" name="start_date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-calendar-check me-1"></i>Data de Fim
                                </label>
                                <input type="date" class="form-control" id="trip-end-date" name="end_date" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-euro-sign me-1"></i>Or√ßamento Total
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">‚Ç¨</span>
                                <input type="number" class="form-control" id="trip-budget" name="budget" 
                                       step="0.01" min="0" placeholder="Ex: 1500.00" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary-custom btn-custom" onclick="saveTripForm()">
                        <i class="fas fa-save me-2"></i>Salvar Viagem
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Add Expense -->
    <div class="modal fade" id="expenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-receipt me-2"></i>Adicionar Gasto
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="expense-form">
                        <input type="hidden" id="expense-trip-id" name="trip_id">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-euro-sign me-1"></i>Valor
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">‚Ç¨</span>
                                    <input type="number" class="form-control" id="expense-amount" name="amount" 
                                           step="0.01" min="0" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-tags me-1"></i>Categoria
                                </label>
                                <select class="form-select" id="expense-category" name="category" required>
                                    <option value="">Selecione...</option>
                                    <option value="alimentacao">üçΩÔ∏è Alimenta√ß√£o</option>
                                    <option value="transporte">üöó Transporte</option>
                                    <option value="lazer">üé≠ Lazer</option>
                                    <option value="moradia">üè† Moradia</option>
                                    <option value="outros">üì¶ Outros</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-calendar me-1"></i>Data
                            </label>
                            <input type="date" class="form-control" id="expense-date" name="date" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-comment me-1"></i>Descri√ß√£o (opcional)
                            </label>
                            <input type="text" class="form-control" id="expense-description" name="description" 
                                   placeholder="Ex: Jantar no restaurante italiano">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary-custom btn-custom" onclick="saveExpenseForm()">
                        <i class="fas fa-save me-2"></i>Adicionar Gasto
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/trips.js"></script>
</body>
</html>
